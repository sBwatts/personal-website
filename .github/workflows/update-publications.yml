name: Update Publications & Rebuild Site

on:
  schedule:
    # Runs at midnight UTC on the 1st and 15th of every month (~every 2 weeks)
    - cron: '0 0 1,15 * *'
  workflow_dispatch: # Allow manual triggering from GitHub UI

jobs:
  update-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::rmarkdown
            any::reticulate
            any::stevetemplates

      - name: Install TinyTeX
        uses: r-lib/actions/setup-tinytex@v2

      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Run OpenAlex sync
        run: python open-alex.py

      - name: Render Quarto website
        run: quarto render

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add research/articles/ docs/
          git diff --staged --quiet || git commit -m "chore: update publications and rebuild site"
          git push
